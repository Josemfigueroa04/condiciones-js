<body>
    
    <div class="container">
        <h1>Borde de imagen</h1>
        <img src="./assets/imagen/100498-A-1-600x600.jpg" alt="" id="img">
    </div>
    <div><h1>Ejercicio de Sticker</h1></div>
    <div class="container">
        <form  method="get" id="frmStickers" onsubmit="return countSticker(this)">
            <div class="row">
                <div class="col">
                    <img src="./assets/imagen/100377-A.jpg" alt="" >
                    <input type="number" class="form-control m-1" placeholder="Sticker 1" id="sticker1">
                </div>
                <div class="col">
                    <img src="./assets/imagen/100505-A.jpg" alt="">
                    <input type="number" class="form-control m-1" placeholder="Sticker 2" id="sticker2">
                </div>
                <div class="col">
                    <img src="./assets/imagen/100546-A-600x600.jpg" alt="">

                </div>
                <button type="submit" class="btn btn-primary">Verificar</button>
            </div>
        </form>
        <div id="resultado">
            <h2>Resultado</h2>
            <p id="mensaje"></p>

        </div>
    </div>
